
global:
  imageRegistry: ""
  imagePullSecrets: []
  elasticsearch:
    service:
      name: elasticsearch
      ports:
        restAPI: 9200
  kibanaEnabled: false

clusterName: elastic

image:
  registry: docker.io
  repository: bitnami/elasticsearch
  tag: 8.11.2-debian-11-r0
  digest: ""
  pullPolicy: IfNotPresent

security:

  enabled: true

  tls:

    restEncryption: true

    autoGenerated: true

    verificationMode: "none"


master:

  masterOnly: true

  replicaCount: 3

  pdb:
    create: true
    minAvailable: 2
    maxUnavailable: ""

  resources:

    limits: {}

    requests: {}

  heapSize: 128m
  affinity:
    podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: "app"
                  operator: In
                  values:
                  - master
            topologyKey: "kubernetes.io/hostname"

  nodeSelector:
    elastic-role: master

  tolerations:
    - operator: Exists


  persistence:

    enabled: true

    storageClass: "local-storage-master"

    accessModes:
      - ReadWriteOnce

    size: 8Gi

  serviceAccount:
    create: true

data:

  replicaCount: 3

  pdb:
    create: true
    minAvailable: 2
    maxUnavailable: ""

  updateStrategy:
    type: RollingUpdate

  resources:
    limits: {}
    requests: {}

  heapSize: 1024m

  affinity:
    podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: "app"
                  operator: In
                  values:
                  - data
            topologyKey: "kubernetes.io/hostname"

  persistence:
    enabled: true
    storageClass: "local-storage-data"
    accessModes:
      - ReadWriteOnce
    size: 8Gi

  serviceAccount:
    create: true

coordinating:
  replicaCount: 2

  resources:
    limits: {}
    requests: {}

  heapSize: 128m

  serviceAccount:
    create: true

ingest:
  enabled: true

  replicaCount: 2


  resources:
    limits: {}
    requests: {}

  heapSize: 128m

  serviceAccount:
    create: true

  service:
    enabled: true

sysctlImage:
  enabled: true

  registry: docker.io
  repository: bitnami/os-shell
  tag: 11-debian-11-r92
  digest: ""
  pullPolicy: IfNotPresent

  resources:
    limits: {}
    requests: {}


